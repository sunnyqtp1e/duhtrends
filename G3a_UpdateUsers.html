    <script>
         function deleteUser() {
            const userId = document.querySelector('.delete-user-input').value;
            if (userId) {
                const index = users.findIndex(user => user.User_ID === userId);
                if (index !== -1) {
                    users.splice(index, 1); // Remove the user from the array
                    alert(`User with ID ${userId} has been deleted.`);
                    // Optionally, update the table or UI here
                } else {
                    alert('User not found.');
                }
            } else {
                alert('Please enter a User ID.');
            }
        }
