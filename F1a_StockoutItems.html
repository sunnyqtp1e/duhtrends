	  <script>
		let stockoutCounter = 1; // Counter for unique Stockout_ID

		function submitStockoutItem() {
			  const itemId = document.getElementById('itemId').value.trim();
			  const quantity = document.getElementById('quantity').value.trim();
			  const reason = document.getElementById('reason').value.trim();

			  // Validation
			  if (!itemId || !quantity || !reason) {
					alert('Please fill in all fields!');
					return;
			  }

			  // Append new row to the table
			  const table = document.getElementById('stockoutTable');

			  const row = document.createElement('div');
			  row.classList.add('row1');
			  row.innerHTML = `
					<div class="cell5"><div class="content"><div class="text5">${stockoutCounter++}</div></div></div>
					<div class="cell5"><div class="content"><div class="text5">${itemId}</div></div></div>
					<div class="cell5"><div class="content"><div class="text5">Item_Name_Here</div></div></div>
					<div class="cell5"><div class="content"><div class="text5">${quantity}</div></div></div>
					<div class="cell5"><div class="content"><div class="text5">${reason}</div></div></div>
			  `;
			  table.appendChild(row);

			  // Clear input fields after submission
			  document.getElementById('itemId').value = '';
			  document.getElementById('quantity').value = '';
			  document.getElementById('reason').value = '';
		}
