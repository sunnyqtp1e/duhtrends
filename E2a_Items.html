  	<script>
		// Save item function
		function saveItem() {
			const itemId = document.getElementById('itemId').value;
			const itemName = document.getElementById('itemName').value;
			const itemType = document.getElementById('itemType').value;
	
			if (itemId && itemName && itemType) {
				console.log(`Saved Item -> ID: ${itemId}, Name: ${itemName}, Type: ${itemType}`);
				alert(`Item Saved!\nID: ${itemId}\nName: ${itemName}\nType: ${itemType}`);
				// Clear fields after saving
				document.getElementById('itemId').value = '';
				document.getElementById('itemName').value = '';
				document.getElementById('itemType').value = '';
			} else {
				alert('Please fill in all fields before saving.');
			}
		}
	
		// Delete item function
		function deleteItem() {
			const deleteId = document.getElementById('deleteItemId').value;
	
			if (deleteId) {
				console.log(`Deleted Item with ID: ${deleteId}`);
				alert(`Item with ID: ${deleteId} deleted!`);
				document.getElementById('deleteItemId').value = '';
			} else {
				alert('Please enter a valid item ID to delete.');
			}
		}
	</script>
