    <script>
        // Sample data for demonstration
        let rentLogs = [];

        function addRentLog() {
            const rentLog = {
                Rent_ID: document.getElementById('add-rent-id').value,
                Renter_ID: document.getElementById('add-renter-id').value,
                Area_ID: document.getElementById('add-area-id').value,
                Rent_Started: document.getElementById('add-rent-started').value,
                Rent_Ended: document.getElementById('add-rent-ended').value
            };

            if (rentLog.Rent_ID && rentLog.Renter_ID && rentLog.Area_ID && rentLog.Rent_Started && rentLog.Rent_Ended) {
                rentLogs.push(rentLog);
                alert('Rent log added successfully!');
                // Optionally, update the table or UI here
            } else {
                alert('Please fill in all fields.');
            }
        }

        function editRentLog() {
            const rentId = document.getElementById('edit-rent-id').value;
            const rentLog = rentLogs.find(log => log.Rent_ID === rentId);

            if (rentLog) {
                rentLog.Renter_ID = document.getElementById('edit-renter-id').value;
                rentLog.Area_ID = document.getElementById('edit-area-id').value;
                rentLog.Rent_Started = document.getElementById('edit-rent-started').value;
                rentLog.Rent_Ended = document.getElementById('edit-rent-ended').value;
                alert('Rent log updated successfully!');
                // Optionally, update the table or UI here
            } else {
                alert('Rent log not found.');
            }
        }
